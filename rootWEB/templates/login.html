<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - DR.PLANT</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/img/mainplant.png' %}" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <style>
            .home{
                text-decoration-line: none;
                color: inherit;
            }

            a:hover {
                    color : black;
            }

            h3 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        {% if messages %}
        <div class="container">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    [{{ message.tags }}]
                    [{{ message.message }}]
                </div>
            {% endfor %}
        </div>
            {% endif %}
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
<!--                              추가 삽입 부분: 홈으로 돌아가는 링크      -->
                                    <h3><a class="home" href="../home/">농작물 병충해 판별</a></h3>
<!--                                  끝  -->
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form action="../check/" method="post">
                                            {% csrf_token %}
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="id" id="inputID" type="text" placeholder="ID" />
                                                <label for="inputID">ID</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="pwd" id="inputPassword" type="password" placeholder="Password" />
                                                <label for="inputPassword">Password</label>
                                            </div>
<!--                                            <div class="form-check mb-3">-->
<!--                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />-->
<!--                                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>-->
<!--                                            </div>-->
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><button type="submit" class="btn btn-primary btn-block ">Login</button></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="../join/">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
