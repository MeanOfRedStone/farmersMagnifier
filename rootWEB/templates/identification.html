<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Landing Page - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

        <style>
            .home{
                text-decoration-line: none;
                color: inherit;
            }

            a:hover {
                color : black;
            }

        </style>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <h3><a class="home" href="../home/">DR.PLANT</a></h3>
            <div class="container">
                <a class="navbar-brand" href="../information/">병충해 정보</a>
                <a class="navbar-brand" href="../identification/">병충해 판별</a>
                <a class="navbar-brand" href="../communicate/">정보 공유</a>
                <a class="navbar-brand" href="#!">게시판 3</a>
                {% if name %}
                    <h5>{{name}} 님</h5>
                    <a href="../logout/" class="btn btn-default btn-flat">Log Out</a>
                {% endif %}
            </div>
        </nav>


        <div>
            <!--        이미지 업로드 파트-->
            <div>
                <div class="button">
                    <label for="image">
                            Click Here!
                    </label>

                </div>
                <input type="file" id="image" accept="image/*" onchange="setThumbnail(event);"/>
            </div>


            <!-- 이미지 업로드 파트 끝-->
            <!-- 업로드한 이미지 출력부-->
            <div id="image_container"></div>
            <!-- 업로드 이미지 끝-->
            <!-- 판별 기능 연결 버튼  -->
            <div>
                <button id="submitBtn" onclick="uploadImage();">질병 판별</button>
            </div>
            <!--2023 06 25 모델 판별 연결 kts -->
            <div>
                <a href="../classfication/" class="btn btn-default btn-flat">판별</a>
                <h5>{{class}}</h5>
                <div>
                <img src= "../../{{imgg}}" />
                </div>
                <a>{{imgg}}</a>
                <a><img src="../../rootWEB/{{imgg}}" /></a>
            </div>
        </div>
        <!-- Footer-->
        <footer class="footer bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                        <ul class="list-inline mb-2">
                            <li class="list-inline-item"><a href="#!">About</a></li>
                            <li class="list-inline-item">⋅</li>
                            <li class="list-inline-item"><a href="#!">Contact</a></li>
                            <li class="list-inline-item">⋅</li>
                            <li class="list-inline-item"><a href="#!">Terms of Use</a></li>
                            <li class="list-inline-item">⋅</li>
                            <li class="list-inline-item"><a href="#!">Privacy Policy</a></li>
                        </ul>
                        <p class="text-muted small mb-4 mb-lg-0">&copy; Your Website 2023. All Rights Reserved.</p>
                    </div>
                    <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item me-4">
                                <a href="#!"><i class="bi-facebook fs-3"></i></a>
                            </li>
                            <li class="list-inline-item me-4">
                                <a href="#!"><i class="bi-twitter fs-3"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!"><i class="bi-instagram fs-3"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

        <script>
            function setThumbnail(event){
                for(var image of event.target.files){
                    var reader = new FileReader();

                    reader.onload = function(event){
                        var img = document.createElement("img");
                        img.setAttribute("src", event.target.result);
                        document.querySelector("div#image_container").appendChild(img);
                    };

                    console.log(image);
                    reader.readAsDataURL(image);
                }
            }


            function uploadImage() {
                window.alert('success');
                var src = document.getElementsByTagName("img")[0].src;
                console.log(src);

                const request = new XMLHttpRequest();

                request.open("GET", "../identificate?src="+src, false);
                request.send();
            }

        </script>
    </body>
</html>
